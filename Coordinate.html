<!DOCTYPE html>
<html>
    <head>
        
        <!-- CSS -->
        <style>
            .overlay {
                position: fixed;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                z-index: 10;
                text-align: center;
            }
        </style>
        
        <!-- JS -->
        <script>
            function myFunction(e){
                var x = e.clientX;
                var y = e.clientY;
                var width = screen.width;
                var height = screen.height;
                coor="Coordinates: (" + x + "," + y + ")";
                res="Your current resolution is " + width + "x" + height;
                document.getElementById("coorres").innerHTML=coor+"<br />"+res;
            }
        
        </script>
    </head>
    
    <!-- HTML -->
    <body>
        <div id="coordiv" class="overlay" onmousemove="myFunction(event)">
            <p id="coorres"></p>
        </div>
    </body>
</html>
